    -
        name:                    competitors fans interactions
        from:               user
        nodes:
            - {{ random.choice(competitors) }}
        edges:
            - feed:
                amount:          10
            - shuffle:
                max:             1
                batch:           10
            - likers:
                amount:          30
            - follow
