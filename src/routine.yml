    -
        name:                    geotag interactions
        from:               geotag
        nodes:
            - {{ random.choice(geotags) }}
        edges:
            - feed:
                amount:          1
            - likers:
                amount:          30
            - feed:
                amount:          5
            - like
            - comment:
                comments:
                    - {{ comments }}


    -
        name:                    repost a photo from inspirations
        from:               user
        nodes:
            - {{ random.choice(inspirations) }}
        edges:
            - feed:
                amount:          10
            - shuffle:
                max:             1
                batch:           10
            - scrape:
                key:             reposted_images
                model:
                    url:         x.sources[0]
            - upload:
                max:             1
                caption:         {{ random.choice(captions) }}



