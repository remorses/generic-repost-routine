
name:                            routine
version:                         1



bot:
        username:                {{ username }}
        password:                {{ password }}
        # settings:                {{ settings }}


filter:
        user:
            followers:           x > 50 and x < 1000
            following:           x < 500
        media:
            likers:              x < 1000
            hastags:             not x in ["sex", "porn", "child"]

delay:
    unfollow:                    5


actions:

    # -
